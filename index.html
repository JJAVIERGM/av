<!DOCTYPE html>
<html>
<head>    
    <title>AndinaVisionRadio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="navbar">
        <img src="media/logo.png" class="logo">
        <ul>
            <li><a href="#">INICIO</a></li>
            <li><a href="#">PROGRAMACION</a></li>
            <li><a href="#">NOTICIAS</a></li>
            <li><a href="#">VIDEOS</a></li>
            <li><a href="#">CONTACTO</a></li>
        </ul>
    </div>
    <div class="content">
        <div class="left-col">
            <h1>SONAMOS<br>DIFERENTE</h1>
        </div>
        <div class="right-col">
            <p>Click Aqu√≠ para Escuchar</p>
            <img src="media/play.png" id="icon">
        </div>
        
    </div>

</div>

<audio id="mySong">
    <source src="http://stream.zeno.fm/vk75hpf2v68uv" type="audio/mp3">
</audio>

<script>
    var mySong = document.getElementById("mySong");
    var icon = document.getElementById("icon");

    icon.onclick = function(){
        if(mySong.paused){
            mySong.play();
            icon.src = "media/pause.png";
        }else{
            mySong.pause();
            icon.src = "media/play.png";
        }
    }


</script>

</body>
</html>
